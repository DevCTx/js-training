<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="drum-machine">
      <div id="pad-bank" class="">
        <div id="Q" class="drum-pad" clickable>
          <audio id="Q" class="clip" aria-label="Play Heater-1" 
          src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3">
          </audio>
          <span>Q</span>
        </div>
        <div id="W" class="drum-pad" clickable>
          <audio id="W" class="clip" aria-label="Play Heater-2" 
          src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3"></audio>
          <span>W</span>
        </div>
        <div id="E" class="drum-pad" clickable>
          <audio id="E" class="clip" aria-label="Play Heater-3" 
          src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3"></audio>
          <span>E</span>
        </div>
        <div id="A" class="drum-pad" clickable>
          <audio id="A" class="clip" aria-label="Play Heater-4" 
          src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3"></audio>
          <span>A</span>
        </div>
        <div id="S" class="drum-pad" clickable>
          <audio id="S" class="clip" aria-label="Play Clap" 
          src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3"></audio>
          <span>S</span>
        </div>
        <div id="D" class="drum-pad" clickable>
          <audio id="D" class="clip" aria-label="Play Open-HH" 
          src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3"></audio>
          <span>D</span>
        </div>
        <div id="Z" class="drum-pad" clickable>
          <audio id="Z" class="clip" aria-label="Play Kick-n'-Hat" 
          src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3"></audio>
          <span>Z</span>
        </div>
        <div id="X" class="drum-pad" clickable>
          <audio id="X" class="clip" aria-label="Play Kick" 
          src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3"></audio>
          <span>X</span>
        </div>
        <div id="C" class="drum-pad" clickable>
          <audio id="C" class="clip" aria-label="Play Closed-HH" 
          src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3"></audio>
          <span>C</span>
        </div>
      </div>
      <p id="display"></p>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
